<html>

<head>
    <meta charset="utf-8">
    <title>HIT Tracker</title>

    <link href="/hit_tracker/hit_tracker.css" rel="stylesheet">
    <link href="/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/Chart.bundle.min.js"></script>

    <script src="/js/theme.js"></script>
    <script src="/js/text-to-speech.js"></script>
    <script src="/js/tagged-template-literals.js"></script>
</head>

<body>
    <div class="bg-primary" id="bg-primary" hidden></div>
    <div class="bg-secondary" id="bg-secondary"></div>
    <div class="bg-success" id="bg-success"></div>
    <div class="bg-danger" id="bg-danger"></div>
    <div class="bg-warning" id="bg-warning"></div>
    <div class="bg-info" id="bg-info"></div>
    <div class="bg-light" id="bg-light"></div>
    <div class="bg-dark" id="bg-dark"></div>

    <nav class="navbar navbar-light bg-primary">
        <span class="navbar-brand text-white">HIT Tracker</span>
        <div class="float-right">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown">
                    Sync
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button" id="sync-today">Today</button>
                    <button class="dropdown-item" type="button" id="sync-last-45-days">Last 45 Days</button>
                </div>
            </div>
            <button id="import" type="button" class="btn btn-sm btn-secondary">Import</button>
            <button id="export" type="button" class="btn btn-sm btn-secondary">Export</button>

            <input id="import-file" type="file" style="display: none;" />
            <a id="export-file" style="display: none;" href download></a>
        </div>
    </nav>

    <div class="p-1">
        <ul class="nav nav-pills nav-justified" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#today" data-toggle="tab">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#history" data-toggle="tab">History</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="today" role="tabpanel">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-4 text-center text-white mt-1" id="overview-today">
                            <div class="btn btn-primary container">
                                <div class="row">
                                    <div class="col-6">
                                        <small>Today</small>
                                        <div class="h1 p-1 text-center mt-2 mb-1">Loading...</div>
                                        <div class="h6"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="chart-container" style="position: relative; height:150px; width:100%">
                                            <canvas></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="row expandable" hidden>
                                    <counts class="col-6 mt-3 chart-container text-center" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </counts>
                                    <rewards class="col-6 mt-3 chart-container" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </rewards>
                                    <requesters class="col-12 mt-3" />
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-center text-white mt-1" id="overview-week">
                            <div class="btn btn-primary container">
                                <div class="row">
                                    <div class="col-6">
                                        <small>This Week</small>
                                        <div class="h1 p-1 text-center mt-2 mb-1">Loading...</div>
                                        <div class="h6"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="chart-container" style="position: relative; height:150px; width:100%">
                                            <canvas></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="row expandable" hidden>
                                    <days class="col-12 mt-3 chart-container" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </days>
                                    <counts class="col-6 mt-3 chart-container text-center" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </counts>
                                    <rewards class="col-6 mt-3 chart-container" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </rewards>
                                    <requesters class="col-12 mt-3" />
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-center text-white mt-1" id="overview-month">
                            <div class="btn btn-primary container">
                                <div class="row">
                                    <div class="col-6">
                                        <small>This Month</small>
                                        <div class="h1 p-1 text-center mt-2 mb-1">Loading...</div>
                                        <div class="h6"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="chart-container" style="position: relative; height:150px; width:100%">
                                            <canvas></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="row expandable" hidden>
                                    <days class="col-12 mt-3 chart-container" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </days>
                                    <counts class="col-6 mt-3 chart-container text-center" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </counts>
                                    <rewards class="col-6 mt-3 chart-container" style="position: relative; height:150px; width:100%">
                                        <canvas></canvas>
                                    </rewards>
                                    <requesters class="col-12 mt-3" />
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-white mt-1" id="overview-pending">
                            <div class="btn btn-primary container">
                                <div class="row">
                                    <div class="col-12">
                                        <small>Pending</small>
                                        <div class="container">
                                            <overview class="row">
                                                <div class="col-12">
                                                    <h3 class="p-4 text-center">Loading...</h3>
                                                </div>
                                            </overview>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-white mt-1" id="overview-awaiting">
                            <div class="btn btn-primary container">
                                <small>Approved Awaiting Payment</small>
                                <overview class="row">
                                    <div class="col-12">
                                        <h3 class="p-4 text-center">Loading...</h3>
                                    </div>
                                </overview>
                            </div>
                        </div>

                        <div class="col-4 text-white mt-1" id="overview-transfer">
                            <a class="btn btn-primary container" href="https://worker.mturk.com/earnings" target="_blank">
                                <small>Available For Transfer</small>
                                <div class="container">
                                    <overview class="row">
                                        <div class="col-12">
                                            <h3 class="p-4 text-center">Loading...</h3>
                                        </div>
                                    </overview>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="history" role="tabpanel">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="text-center">
                                        <button id="requester-overview" type="button" class="btn btn-primary">Requester Overview</button>
                                        <button id="daily-overview" type="button" class="btn btn-primary">Daily Overview</button>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="btn">View</span>
                                        </div>
                                        <select id="view" class="custom-select">
                                            <option value="" selected>All</option>
                                            <option value="Submitted">Pending</option>
                                            <option value="Approved">Approved</option>
                                            <option value="Rejected">Rejected</option>
                                            <option value="Paid">Paid</option>
                                        </select>
                                        <div class="input-group-prepend">
                                            <span class="btn">HITs that</span>
                                        </div>
                                        <select id="matching-type" class="custom-select">
                                            <option value="contain" selected>Contain</option>
                                            <option value="exactly">Exactly Match</option>

                                        </select>
                                        <input id="matching" type="text" class="form-control" placeholder="Leave Blank for All / Requester Name or ID / HIT Title">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" id="search">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="btn">From</span>
                                        </div>
                                        <input id="date-from" type="date" class="form-control">
                                        <div class="input-group-prepend">
                                            <span class="btn">To</span>
                                        </div>
                                        <input id="date-to" type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-sm">
                        <tbody id="history-results"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="sync-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <b class="col-4">Syncing</b>
                    <span id=sync-date></span>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <span id="sync-message"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="sync-cancel" class="btn btn-danger" disabled>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="searching-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <b class="col-4">Searching</b>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <span id="searching-message">This may take some time</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="sync-cancel" class="btn btn-danger" disabled>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="status-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <b id="status-header" class="col-4"></b>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <span id="status-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/hit_tracker/hit_tracker.js"></script>

</html>
